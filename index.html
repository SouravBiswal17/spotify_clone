<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song List</title>
  
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="logo.png" alt="Logo" class="logo" />
        My Music
      </li>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="container">
    <h2>No Copyright-> Sound</h2>
    <div class="songItemContainer" id="songItemContainer"></div>
  </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="prev"></i>
            <i class="fa-solid fa-2x fa-play-circle"  id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/77c739443b.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
